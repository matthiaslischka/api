---
applications:
- name: nobt-io
  memory: 256MB
  buildpack: java_buildpack
  services:
    - database
  env:
    # We default to the in-memory database in order to avoid startup failure if the app is pushed the first time. (The actual connection string is set after the app is uploaded.)
    USE_IN_MEMORY_DATABASE: true

    # We must not try to migrate the database if we run against the in-memory database.
    MIGRATE_DATABASE_AT_STARTUP: false